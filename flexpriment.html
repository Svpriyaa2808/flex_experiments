<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexperiment</title>
        <link rel="stylesheet" href="./styles/flexpriment.css" />
    </head>
    <body>
        <header>
            <h1>Flexperiment</h1>
        </header>
        <section>
            <div class="flex__parent">
                <h4>Default flexbox</h4>
                <div class="flex__child red"></div>
                 <div class="flex__child blue"></div>
                 <div class="flex__child green"></div>
                 <div class="flex__child yellow"></div>
                 <div class="flex__child purple"></div>
            </div>

            <div class="flex__parent flex__row--reverse">
                <h4>Flex-direction : row reverse</h4>
                <div class="flex__child red"></div>
                 <div class="flex__child blue"></div>
                 <div class="flex__child green"></div>
                 <div class="flex__child yellow"></div>
                 <div class="flex__child purple"></div> 
            </div>

            <div class="flex__parent flex__justify-center">
                <h4>justify-content: center</h4>
                <div class="flex__child red"></div>
                 <div class="flex__child blue"></div>
                 <div class="flex__child green"></div>
                 <div class="flex__child yellow"></div>
                 <div class="flex__child purple"></div>
            </div>

            <div class="flex__parent flex__justify-space-between">
                <h4>space between</h4>
                <div class="flex__child red"></div>
                 <div class="flex__child blue"></div>
                 <div class="flex__child green"></div>
                 <div class="flex__child yellow"></div>
                 <div class="flex__child purple"></div> 
            </div>

            <div class="flex__parent flex__justify-space-evenly">
                 <h4>space evenly</h4>
              <div class="flex__child red"></div>
         <div class="flex__child blue"></div>
         <div class="flex__child green"></div>
         <div class="flex__child yellow"></div>
         <div class="flex__child purple"></div> 
    </div>

    <div class="flex__parent flex__grow">
        <h4>Flex grow</h4>
        <div class="flex__child red"></div>
         <div class="flex__child blue"></div>
         <div class="flex__child green"></div>
         <div class="flex__child yellow"></div>
         <div class="flex__child purple"></div>    
    </div>

    <div class="flex__parent flex__shrink">
        <h4>shrink</h4>
        <div class="shrink">
        <div class="flex__child red"></div>
         <div class="flex__child blue"></div>
         <div class="flex__child green"></div>
         <div class="flex__child yellow"></div>
         <div class="flex__child purple"></div> 
        </div>   
    </div>

    <div class="flex__parent flex__order">
        <h4>order</h4>
        <div class="flex__child red"></div>
         <div class="flex__child blue"></div>
         <div class="flex__child green"></div>
         <div class="flex__child yellow"></div>
         <div class="flex__child purple"></div>    
    </div>
            
        </section>
    </body>
</html>
